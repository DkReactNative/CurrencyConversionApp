<ngx-ui-loader></ngx-ui-loader>
<div class="container">
  <div class="btn-flex">
  <button type="button" class="btn btn-primary" (click)="triggerFile()">Upload CSV</button>
  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal" >Send mail </button>
  </div>
   <input [hidden]="true" type="file" id="file-input" name="image[]" multiple accept=".csv" (change)="uploadFile($event)" style="opacity :0" value="">

<div class="wrapper">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Exchange Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="indian">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Indian(rupee) </th>
      <td mat-cell *matCellDef="let element"> {{element.indian}} </td>
    </ng-container>

    <ng-container matColumnDef="usa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> USA(dollar) </th>
      <td mat-cell *matCellDef="let element"> {{element.usa}} </td>
    </ng-container>

    <ng-container matColumnDef="exchange">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Exchange rate </th>
      <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Angular 8 pagination -->
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>

 <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Enter Email</h4>
        </div>
        <div class="modal-body">
         <div class="container dis-flex">
            <label for="uname"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="uname" required>
            <button type="submit" class="btn btn-success">Send</button>
        </div>
       </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>

 </div>
</div>
